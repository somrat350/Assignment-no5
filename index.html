<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment no 5</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css style link -->
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- Header section -->

    <header
      class="sticky top-0 bg-white border-b border-gray-200 px-5 py-3 w-full flex flex-col gap-5 sm:flex-row sm:justify-between items-center"
    >
      <div class="logo flex gap-2 items-center">
        <img src="assets/logo.png" alt="" class="w-14" />
        <h1 class="text-green-800 font-extrabold text-2xl">
          Emergency <br class="hidden sm:block" />
          Service
        </h1>
      </div>

      <div class="flex gap-5 items-center">
        <button
          type="button"
          class="flex px-6 py-2 bg-green-100 justify-center items-center gap-2 rounded-[50px] text-lg font-black"
        >
          <span class="text-black" id="heart-count">0</span>
          <img src="assets/heart.png" alt="" class="w-8" />
        </button>
        <button
          type="button"
          class="flex px-6 py-2 bg-green-100 justify-center items-center gap-2 rounded-[50px] text-lg font-black"
        >
          <span class="text-black" id="coin-count"></span>
          <img src="assets/coin.png" alt="" class="w-8" />
        </button>
        <button
          type="button"
          class="flex px-6 py-2 bg-green-700 justify-center items-center gap-2 rounded-[50px] text-lg text-white font-semibold"
        >
          <span id="copied-count"></span>
          <span>Copy</span>
        </button>
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
